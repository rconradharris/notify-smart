{% extends '_layout.html' %}

{% block title %}
{{ target }} Settings
{% endblock title %}


{% block brand %}
    <a class="navbar-brand" href="{{ url_for('channel_settings', network=network, target=target, secret=secret) }}">
		<span class="glyphicon glyphicon-cog"></span>
		{{ target }}
	</a>
{% endblock brand %}


{% block body %}
<div class="col-md-3 col-sm-12 col-xs-12">
    <h1>Danger</h1>
	<form id="close" class="form-inline" method="post" action="{{ url_for('close_channel', network=network, target=target, secret=secret) }}" onsubmit="return confirm('Are you sure?')">
		<button type="submit" class="btn btn-danger">
			Delete Channel
		</button>
	</form>
    <h1>Archives</h1>
    <ul id="archives">
        {% for date in archives %}
            <li><a class="btn btn-default" href="{{ url_for('channel_archive', network=network, target=target, date=date, secret=secret)}}">{{ date }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
