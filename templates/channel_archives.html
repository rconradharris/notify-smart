{% extends '_layout.html' %}

{% block title %}
{{ target }} Archives
{% endblock title %}


{% block brand %}
    <a class="navbar-brand" href="{{ url_for('channel_archives', network=network, target=target, secret=secret) }}">{{ target }} <span class="glyphicon glyphicon-folder-open"></span></a>
{% endblock brand %}

{% block body %}
    <div class="col-md-3 col-sm-12 col-xs-12">
        <h1>Archives</h1>
        <ul id="archives">
            {% for date in archives %}
                <li><a class="btn btn-default" href="{{ url_for('channel_archive', network=network, target=target, date=date, secret=secret)}}">{{ date }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock body %}
