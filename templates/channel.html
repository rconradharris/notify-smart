{% extends '_layout.html' %}

{% block title %}
{{ target }}
{% endblock title %}

{% block head %}
{% endblock head %}

{% block brand %}
    <a class="navbar-brand" href="{{ url_for('channel', network=network, target=target, secret=secret) }}">
    <span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;{{ target }}
    </a>
{% endblock brand %}

{% block body %}
<table class="table table-striped table-condensed">
<tbody>
{% for author, text in lines %}
    <tr>
        <td><span class="label label-default">{{ author }}</span></td>
        <td> {{ text|safe }}</td>
    </tr>
{% endfor %}
</tbody>
</table>

<form method="post">
	<div class="form-group">
    <input class="form-control" type="text" name="reply" placeholder="Type reply here...">
	</div>
    <button type="submit" class="btn btn-success">Reply</button>
</form>
{% endblock body %}
