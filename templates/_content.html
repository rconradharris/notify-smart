<table class="table table-striped table-condensed content-table">
<tbody>
{% for author, msg_type, text in lines %}
    <tr
        {% if msg_type == 'hilight' %}
            class="success"
        {% endif %}
    >
        <td class="col-md-1 col-sm-1 col-xs-1 right-col">
            <span class="label label-{{ author_labels[author] }}">
            {{ author }}
            </span>
        </td>
        <td>
            {% if msg_type == 'action' %}
                <em>
            {% endif %}
            {{ text|safe }}
            {% if msg_type == 'action' %}
                </em>
            {% endif %}
        </td>
    </tr>
{% endfor %}
</tbody>
</table>
