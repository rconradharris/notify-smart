{% extends '_layout.html' %}

{% block title %}
{{ target }} Transcript
{% endblock title %}

{% block body %}
{% for line in lines %}
    {{ line }}<br>
{% endfor %}
<form method="post">
    <input type="text" name="reply">
    <br>
    <br>
    <button type="submit">Reply</button>
    {% if n == more_context %}
        <a href="{{ url_for('reply', target=target, secret=secret, n=default_context) }}">Less Context</a>
    {% else %}
        <a href="{{ url_for('reply', target=target, secret=secret, n=more_context) }}">More Context</a>
    {% endif %}
</form>
{% endblock body %}
